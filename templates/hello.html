<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Data-X Project</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    /* Add animation to the title */
    .title {
      animation-name: bounce;
      animation-duration: 1s;
      animation-iteration-count: infinite;
    }

    @keyframes bounce {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
      100% {
        transform: translateY(0);
      }
    }

    /* Add animation to the form */
    form {
      animation-name: fadeIn;
      animation-duration: 1s;
      animation-delay: 1s;
      animation-fill-mode: forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
      body {
        background: linear-gradient(to right, #f7f7f7, #f7f7f7 20%, #ffffff 20%, #ffffff);
        overflow: hidden;
      }

      .animation-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      .animation-bg img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        animation: animate-bg 10s linear infinite;
      }

      @keyframes animate-bg {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }
  </style>
</head>
<body>
  <br><br><br>
  <div class="animation-bg">
    <img src="https://w0.peakpx.com/wallpaper/82/983/HD-wallpaper-white-wavy-background-abstract-waves-creative-white-backgrounds-white-waves-wavy-backgrounds.jpg">
  </div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/data">Database</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/">Back</a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-8">
        <h2 class="title text-center">Sentiment Analysis</h2>

        <form method="POST" action="/submit">
          <div class="form-group">
            <label for="review">Enter Review:</label>
            <input type="text" id="review" name="review" class="form-control" value="">
          </div>
          <div class="form-group text-center">
            <input type="submit" value="Submit" class="btn btn-primary">
          </div>
        </form>

        <p class="lead text-center">Enter your movie review in the text box and click on submit to get the sentiment analysis done</p>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Add animation to the navbar links on hover
    $('nav a').hover(function() {
      $(this).addClass('animated tada');
    }, function() {
      $(this).removeClass('animated tada');
    });
  </script>
</body>
</html>
